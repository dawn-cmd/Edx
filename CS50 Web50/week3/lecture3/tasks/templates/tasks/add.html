{% extends "encyclopedia/layout.html" %}

{% block title %}
Creat New Page 
{% endblock %}

{% block script %}
{% if messages %}
<script>
    {% for msg in messages %}
        alert('{{ msg.message }}');
    {% endfor %}
</script>
{% endif %}
{% endblock %}


{% block body%}
<h1>Add task</h1>
<form action="{% url 'tasks:add' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>
<a href="{% url 'tasks:index' %}">index</a>
{% endblock %}
